name: RESTAssured-Test-Automation-Framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "30 18 * * *"
  
  workflow_dispatch:
    inputs:
      env:
        description: "Select an environment"
        type: choice 
        options: [qa,uat,dev]
        default: qa
        required: true
      
      suiteXmlFile:
        description: "Select a TestNG.xml File"
        type: choice 
        options: [testng.xml,smoke.xml,regression.xml]
        default: testng.xml
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Default values for execution
      id: default
      run: |
            echo "suiteXmlFile=${{ github.event.inputs.suiteXmlFile || 'testng.xml' }}" >> $GITHUB_OUTPUT
            echo "env =${{ github.event.inputs.env || 'qa' }}" >> $GITHUB_OUTPUT

    
    - name: Execute Test Automation Framework
      run: mvn clean test  -DsuiteXmlFile="${{ steps.default.outputs.suiteXmlFile }}" -Denv="${{ steps.default.outputs.env }}"

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
        name: SureFile Reports
        path: target/surefire-reports/
        retention-days: 10
        
